---
name: Deploy Iceberg Table

"on":
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write  # Needed for OIDC
      contents: read
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::980921712180:role/WebConsole
          aws-region: ap-south-1
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3

      - name: Install dependencies
        run: |
          pip install pyspark
          pip install boto3

      - name: Setup Python and Spark (or use Glue Job trigger here)
        run: |
          # Normally you'd trigger AWS Glue job here, or run Spark job locally in EMR
          echo "Triggering Iceberg Table Creation..."
          python src/glue_etl/bootstrap/create_iceberg_tables.py
