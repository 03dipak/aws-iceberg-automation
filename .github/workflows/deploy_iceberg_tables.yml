---
name: Deploy Iceberg Table

"on":
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Needed for OIDC
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::980921712180:role/WebConsole
          aws-region: ap-south-1
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3

      - name: Install Spark (and dependencies)
        run: |
          echo "Downloading Spark 3.3.1..."

          curl -fSL -o spark.tgz https://archive.apache.org/dist/spark/spark-3.3.1/spark-3.3.1-bin-hadoop3.2.tgz

          echo "Checking downloaded file..."
          file spark.tgz

          echo "Extracting Spark..."
          tar -xzf spark.tgz
          sudo mv spark-3.3.1-bin-hadoop3.2 /usr/local/spark

          echo "Setting up Spark environment..."
          echo "SPARK_HOME=/usr/local/spark" >> $GITHUB_ENV
          echo "PATH=/usr/local/spark/bin:$PATH" >> $GITHUB_ENV
          echo "PYSPARK_PYTHON=python" >> $GITHUB_ENV
          echo "PYSPARK_DRIVER_PYTHON=python" >> $GITHUB_ENV

      - name: Set up Spark environment (including JARs for Iceberg)
        run: |
          mkdir -p $HOME/spark/jars
          curl -L -o $HOME/spark/jars/iceberg-spark-runtime-3.3_2.12-1.4.2.jar https://repo1.maven.org/maven2/org/apache/iceberg/iceberg-spark-runtime-3.3_2.12/1.4.2/iceberg-spark-runtime-3.3_2.12-1.4.2.jar
          curl -L -o $HOME/spark/jars/hadoop-aws-3.3.2.jar https://repo1.maven.org/maven2/org/apache/hadoop/hadoop-aws/3.3.2/hadoop-aws-3.3.2.jar
          curl -L -o $HOME/spark/jars/aws-java-sdk-bundle-1.11.1054.jar https://repo1.maven.org/maven2/com/amazonaws/aws-java-sdk-bundle/1.11.1054/aws-java-sdk-bundle-1.11.1054.jar

      - name: Install dependencies
        run: |
          pip install pyspark
          pip install boto3
          pip install pyyaml

      - name: Setup Python and Spark (or use Glue Job trigger here)
        run: |
          # Normally you'd trigger AWS Glue job here, or run Spark job locally in EMR
          echo "Triggering Iceberg Table Creation..."
          python src/glue_etl/bootstrap/create_iceberg_tables.py iceberg_tables/customers.yml s3://glue-bucket-dev-prod-bucket-march2025/warehouse/
